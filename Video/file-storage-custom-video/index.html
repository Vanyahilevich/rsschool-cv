<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>video</title>
</head>

<body>
	<div class="player">
		<video class="player__video viewer" src="assets/video/video.mp4"></video>
		<svg class="main-svg-icon">
			<use class="main-icon" xlink:href="sprite.svg#main"></use>
		</svg>


		<div class="player__controls">
			<button class="player__button" title="Toggle Play">
				<svg class="svg-icon">
					<use class="icon" xlink:href="sprite.svg#pause"></use>
				</svg>
			</button>
			<input type="range" name="time" class="time-slider" min="0" max="1" step="0.001" value='0'>
			<button class="player__button " title="Toggle Volume">
				<svg class="svg-icon">
					<use class="volume" xlink:href="sprite.svg#volume"></use>
				</svg>
			</button>
			<input type="range" name="volume" class="volume-slider" min="0" max="1" step="0.01" value="0.2">
		</div>
	</div>
	<footer class="footer">
		<div class="footer__row">
			<div class="footer__data">2022</div>
			<div class="footer__github">
				<a href="https://github.com/Vanyahilevich">github</a>
			</div>
			<div class="footer__school"><a href="https://rs.school/js-stage0/"><img src="rs_school_js.svg" alt="logo"></a></div>
				
			</div>
	</footer>
	<script src="app.js"> </script>
</body>

</html>
